<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="semantic/semantic.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="ui centered grid">

		<div class="row">
			<h1>Countdown</h1>
		</div>

		<div id="time" class="row">
			<span id="minutes">00</span> : <span id="seconds">00</span>
		</div>

		<div class="two centered column row">
			<div class="ui input three wide column">
				<input id="inputUserMinutes" type="number" min="0">
			</div>
			<div class="ui input three wide column">
				<input id="inputUserSeconds" type="number" min="0" max="60">
			</div>
		</div>

		<div class="row">
			<button id="btnstart" class="ui green button">Start</button>
			<button id="btnstop" class="ui red button">Stop</button>
			<button id="btnpause" class="ui orange button">Pause</button>
			<button id="btnreset" class="ui purple button">Reset</button>
		</div>

		<div class="ui right aligned row">
			<div id ="bar">
				<div id="progress"></div>
			</div>
		</div>

		<div class="row">
			<div id="video"></div>						
		</div>


	</div>


	<script src=node_modules/jquery/dist/jquery.js></script>
	<script src=app.js></script>
	
</body>
</html>
